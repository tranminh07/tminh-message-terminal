<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypted Message Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Share+Tech+Mono&display=swap');

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #06000f;
      color: #00ff9d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      color: #00ff9d;
      text-shadow: 
        0 0 15px #00ff9d, 
        0 0 30px #00ff9d,
        0 0 45px #ff00e6,
        0 0 70px #ff00e6;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      margin-bottom: 40px;
      animation: flicker 2.5s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.3; }
    }

    input {
      background: transparent;
      border: 2px solid #00ff9d;
      border-radius: 8px;
      color: #00ff9d;
      font-size: 18px;
      padding: 10px 20px;
      outline: none;
      width: 260px;
      text-align: center;
      letter-spacing: 1px;
      box-shadow: 0 0 10px #00ff9d;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff00e6;
      color: #ff00e6;
      box-shadow: 0 0 20px #ff00e6, 0 0 40px #00ff9d;
    }

    input::placeholder {
      color: #00ff9d90;
    }

    button {
      margin-top: 20px;
      background-color: transparent;
      border: 2px solid #ff00e6;
      color: #ff00e6;
      font-size: 18px;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s;
      text-shadow: 0 0 10px #ff00e6;
    }

    button:hover {
      background-color: #00ff9d;
      border-color: #00ff9d;
      color: #06000f;
      box-shadow: 0 0 20px #00ff9d, 0 0 40px #ff00e6;
    }

    #message {
      margin-top: 40px;
      font-size: 18px;
      color: #00ff9d;
      width: 400px;
      text-align: left;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
      text-shadow: 0 0 8px #00ff9d, 0 0 15px #ff00e6;
      white-space: pre-line;
    }

    #message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.04),
        rgba(255, 255, 255, 0.04) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      animation: moveScan 8s linear infinite;
    }

    @keyframes moveScan {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    .glow-pulse {
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #00ff9d, 0 0 25px #ff00e6; }
      to { text-shadow: 0 0 30px #00ff9d, 0 0 60px #ff00e6; }
    }
  </style>
</head>
<body>

  <div class="scanlines"></div>

  <h1 class="glow-pulse">ACCESS TERMINAL</h1>

  <input type="text" id="codeInput" placeholder="Enter access code...">
  <button onclick="showMessage()">Decrypt</button>

  <div id="message"></div>

  <script>
    const messages = {
      "rose123": "üåø ROSE PROTOCOL:\nSignal received.\nYour code pulses through neon veins of the network.",
      "star456": "üí´ STAR PROTOCOL:\nTransmission stable.\nYou illuminate the grid with data and grace.",
      "sun789": "‚òÄÔ∏è SUN PROTOCOL:\nCore energy active.\nYou radiate life into the cybervoid."
    };

    function typeWriterEffect(element, text, speed = 35) {
      element.innerText = "";
      let i = 0;
      const interval = setInterval(() => {
        element.innerText += text.charAt(i);
        i++;
        if (i === text.length) clearInterval(interval);
      }, speed);
    }

    function showMessage() {
      const code = document.getElementById("codeInput").value.trim().toLowerCase();
      const messageDiv = document.getElementById("message");

      messageDiv.classList.add("show");

      if (messages[code]) {
        typeWriterEffect(messageDiv, messages[code]);
      } else {
        typeWriterEffect(messageDiv, "‚ö†Ô∏è ACCESS DENIED.\nCODE INVALID.");
      }
    }
  </script>

</body>
</html>
