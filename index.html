
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypted Message Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Share+Tech+Mono&display=swap');

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #020a02;
      color: #00ff9d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      color: #00ff9d;
      text-shadow: 0 0 10px #00ff9d, 0 0 25px #00ff9d, 0 0 50px #00ff9d;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      margin-bottom: 40px;
      animation: flicker 2.5s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    input {
      background: transparent;
      border: 2px solid #00ff9d;
      border-radius: 8px;
      color: #00ff9d;
      font-size: 18px;
      padding: 10px 20px;
      outline: none;
      width: 250px;
      text-align: center;
      letter-spacing: 1px;
      box-shadow: 0 0 10px #00ff9d;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 20px #00ff9d, 0 0 40px #00ff9d;
    }

    input::placeholder {
      color: #00ff9d90;
    }

    button {
      margin-top: 20px;
      background-color: transparent;
      border: 2px solid #00ff9d;
      color: #00ff9d;
      font-size: 18px;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #00ff9d;
      color: #011a0c;
      box-shadow: 0 0 20px #00ff9d, 0 0 40px #00ff9d;
    }

    #message {
      margin-top: 40px;
      font-size: 18px;
      color: #00ff9d;
      width: 400px;
      text-align: left;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
      text-shadow: 0 0 8px #00ff9d;
      white-space: pre-line;
    }

    #message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      animation: moveScan 8s linear infinite;
    }

    @keyframes moveScan {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    .glow-pulse {
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 5px #00ff9d; }
      to { text-shadow: 0 0 25px #00ff9d, 0 0 50px #00ff9d; }
    }
  </style>
</head>
<body>

  <div class="scanlines"></div>

  <h1 class="glow-pulse">ACCESS TERMINAL</h1>

  <input type="text" id="codeInput" placeholder="Enter access code...">
  <button onclick="showMessage()">Decrypt</button>

  <div id="message"></div>

  <script>
    function showMessage() {
      const code = document.getElementById("codeInput").value.trim().toLowerCase();
      const messageDiv = document.getElementById("message");

      const messages = {
        "rose123": "üåø ROSE PROTOCOL:\nSignal received.\nYour essence grows in every encrypted bloom.",
        "star456": "üí´ STAR PROTOCOL:\nTransmission stable.\nYour light continues to guide through data streams.",
        "sun789": "‚òÄÔ∏è SUN PROTOCOL:\nCore energy active.\nYou radiate stability in this digital void."
      };

      if (messages[code]) {
        messageDiv.innerText = messages[code];
        messageDiv.classList.add("show");
      } else {
        messageDiv.innerText = "‚ö†Ô∏è ACCESS DENIED.\nCODE INVALID.";
        messageDiv.classList.add("show");
      }
    }
  </script>

</body>
</html>
